{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sayulita Challenge Web</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">#{{ hashtag }}</h1>
        </div>

        {% include 'includes/tables.html' %}
        <hr>

        <div class="row">
            <div class="col-sm-6">
                <canvas id="chart-female"></canvas>
            </div>
            <div class="col-sm-6">
                <canvas id="chart-male"></canvas>
            </div>
            <div class="col-sm-6">
                <canvas id="chart-undefined"></canvas>
            </div>
            <div class="col-sm-6">
                <canvas id="chart-all"></canvas>
            </div>
        </div>

    </div> <!-- END container -->

    <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'node_modules/chart.js/dist/Chart.bundle.min.js' %}"></script>

    <!-- INICIA GREAFICAS -->
    <script>
        var ctxFemale = $("#chart-female");
        var ctxMale = $("#chart-male");
        var ctxUndefined = $("#chart-undefined");
        var ctxAll = $("#chart-all");

        var myChart = new Chart(ctxFemale, {
            type: 'bar',

            data: {
                labels: ["Positivo", "Neutro", "Negativo"],
                datasets: [{
                    label: 'Sentimiento de las mujeres',
                    data: [
                        {{ data.female.positive }},
                        {{ data.female.neutral }},
                        {{ data.female.negative }},
                    ],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(255,99,132,1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });


        // Hombres

        var myChart = new Chart(ctxMale, {
            type: 'bar',

            data: {
                labels: ["Positivo", "Neutro", "Negativo"],
                datasets: [{
                    label: 'Sentimiento de los hombres',
                    data: [
                        {{ data.male.positive }},
                        {{ data.male.neutral }},
                        {{ data.male.negative }},
                    ],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(255,99,132,1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });


        // Undefined

        var myChart = new Chart(ctxUndefined, {
            type: 'bar',

            data: {
                labels: ["Positivo", "Neutro", "Negativo"],
                datasets: [{
                    label: 'Sentimiento de los indefinidos',
                    data: [
                        {{ data.undefined.positive }},
                        {{ data.undefined.neutral }},
                        {{ data.undefined.negative }},
                    ],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(255,99,132,1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });


        // Todos
        var myChart = new Chart(ctxAll, {
            type: 'bar',

            data: {
                labels: ["Positivo", "Neutro", "Negativo"],
                datasets: [{
                    label: 'Sentimiento de todos',
                    data: [
                        {{ data.all.positive }},
                        {{ data.all.neutral }},
                        {{ data.all.negative }},
                    ],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(255,99,132,1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
